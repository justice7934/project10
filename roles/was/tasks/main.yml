---
# roles/was/tasks/main.yml

# ============================================
# Enable EPEL (ÌïÑÏàò Ïú†Ìã∏Ïö©)
# ============================================

- name: Enable EPEL repository
  ansible.builtin.dnf:
    name: epel-release
    state: present


# ============================================
# Install RPM Fusion (üî• ffmpeg Í≥µÏãù Í≤ΩÎ°ú)
# ============================================

- name: Enable RPM Fusion repository
  ansible.builtin.dnf:
    name:
      - https://download1.rpmfusion.org/free/el/rpmfusion-free-release-9.noarch.rpm
    state: present
    disable_gpg_check: yes


# ============================================
# Install base system packages (+ ffmpeg)
# ============================================

- name: Install system packages (Python, ffmpeg, Redis client, PostgreSQL client)
  ansible.builtin.dnf:
    name:
      - python3
      - python3-pip
      - redis
      - postgresql
      - ffmpeg        # ‚úÖ Ïó¨Í∏∞ÏÑú ÎÅù
    state: present


# ============================================
# Verify ffmpeg installation
# ============================================

- name: Verify ffmpeg installation
  ansible.builtin.command: ffmpeg -version
  changed_when: false


# ============================================
# WAS application directories
# ============================================

- name: Create WAS base directory
  ansible.builtin.file:
    path: /opt/was
    state: directory
    owner: ansible
    group: ansible
    mode: "0755"

- name: Create WAS app directory
  ansible.builtin.file:
    path: /opt/was/app
    state: directory
    owner: ansible
    group: ansible
    mode: "0755"


# ============================================
# Deploy WAS application
# ============================================

- name: Copy WAS application files
  ansible.builtin.copy:
    src: app/
    dest: /opt/was/app/
    owner: ansible
    group: ansible
  notify: restart was

- name: Create Python virtualenv
  ansible.builtin.command: python3 -m venv /opt/was/venv
  args:
    creates: /opt/was/venv/bin/activate

- name: Install Python dependencies
  ansible.builtin.pip:
    requirements: /opt/was/app/requirements.txt
    virtualenv: /opt/was/venv
    virtualenv_python: python3


# ============================================
# Google OAuth / YouTube API
# ============================================

- name: Install Google OAuth & YouTube API libraries
  ansible.builtin.pip:
    name:
      - google-auth
      - google-auth-oauthlib
      - google-auth-httplib2
      - google-api-python-client
    virtualenv: /opt/was/venv
    virtualenv_python: python3


# ============================================
# Environment & systemd
# ============================================

- name: Copy WAS environment file
  ansible.builtin.copy:
    src: was.env
    dest: /etc/was.env
    owner: root
    group: root
    mode: "0600"
  notify: restart was

- name: Install WAS systemd service
  ansible.builtin.template:
    src: was.service.j2
    dest: /etc/systemd/system/was.service
  notify:
    - reload systemd
    - restart was

- name: Enable and start WAS service
  ansible.builtin.systemd:
    name: was
    enabled: yes
    state: started


# ============================================
# Video storage directories (Veo)
# ============================================

- name: Create video base directory
  ansible.builtin.file:
    path: /var/lib/veo
    state: directory
    owner: ansible
    group: ansible
    mode: "0755"

- name: Create video storage directory
  ansible.builtin.file:
    path: /var/lib/veo/videos
    state: directory
    owner: ansible
    group: ansible
    mode: "0755"

- name: Create thumbnail storage directory
  ansible.builtin.file:
    path: /var/lib/veo/thumbs
    state: directory
    owner: ansible
    group: ansible
    mode: "0755"
